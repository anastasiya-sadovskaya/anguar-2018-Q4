<form class="col-8 offset-2" [formGroup]="courseInfo">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="name" class="form-control" formControlName="name" name="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" formControlName="description" name="description" rows="4"></textarea>
  </div>
  <app-date-input [parentForm]="courseInfo" ></app-date-input>
  <app-duration-input [parentForm]="courseInfo"></app-duration-input>

  <!-- <app-authors-input formControlName="authors"></app-authors-input> -->

  <button type="submit" class="btn btn-primary mr-2" (click)="saveItem()" [disabled]="formInvalid">Save</button>
  <button type="submit" class="btn btn-primary" (click)="cancelEditting()">Cancel</button>
</form>
