<form class="login-form">
  <div class="form-group">
    <label >
        User name
        <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter user name" [(ngModel)]="userName">
    </label>
  </div>
  <div class="form-group">
    <label >
      Password
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
    </label>
  </div>  
  <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Submit</button>
</form>
