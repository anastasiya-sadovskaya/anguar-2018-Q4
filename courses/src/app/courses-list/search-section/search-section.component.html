<div class="search-panel">
    <form>
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" name="search" id="searchInput" placeholder="Search..." (keyup)="onSearchInputChange($event.target.value)">
        </div>
        
        <div class="col-2 offset-md-4">
            <button class="btn btn-outline-secondary dark w-100" (click)="onAddClickHandler()">Add course</button>
        </div>        
      </div>
    </form>
</div>
