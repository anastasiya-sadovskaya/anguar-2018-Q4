<app-search-section (searchVideo)="onSearchClick($event)"></app-search-section>
<div class="courses-list list-group" *ngIf="displayedCourses.length">
  <app-courses-list-item *ngFor="let item of (displayedCourses | orderedBy)" [coursesItem]="item" (courseItemDelete)="onCourseItemDelete($event)" ></app-courses-list-item>
  <button id="seeMoreBtn" class="btn btn-outline-secondary dark w-100 col-12 mb-4" (click)="onSeeMoreClick()">See more</button>
</div>
<div class="no-data" *ngIf="!displayedCourses.length">No data. Feel free to add new course</div>
