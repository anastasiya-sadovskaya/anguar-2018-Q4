<div class="container">
  <div class="row">
    <form class="col-8 offset-2">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="course.title" name="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="course.description" name="description" rows="4"></textarea>
      </div>
      <app-date-input [date]="course.date"></app-date-input>
      <app-duration-input [duration]="course.duration"></app-duration-input>
      <app-authors-input></app-authors-input>

      <button type="submit" class="btn btn-primary mr-2" (click)="saveItem()">Save</button>
      <button type="submit" class="btn btn-primary" (click)="cancelEditting()">Cancel</button>
    </form>
  </div>
</div>
